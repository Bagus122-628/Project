<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Dashboard</title>
  </head>

  <body>
    <div th:replace="/fragments/header"></div>
    <main>
      <section th:fragment="admin-nav" class="container">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="manage-users">Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manage-cars">Manage Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="manage-biddings">Manage Biddings</a>
          </li>
        </ul>
      </section>
      <section class="container">
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <table class="table" aria-describedby="user table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Make</th>
              <th scope="col">Model</th>
              <th scope="col">year</th>
              <th scope="col">Price</th>
              <th scope="col">By Username</th>
              <th scope="">Bid Price</th>
              <th scope="col">Bid On</th>
              <th scope="col">Status</th>

              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="bidding : ${listBidding}" th:object="${bidding}">
              <th th:text="*{id}" scope="row"></th>
              <td th:text="*{car.model}"></td>
              <td th:text="*{car.make}"></td>
              <td th:text="*{car.year}"></td>
              <td th:text="*{car.price}"></td>
              <td th:text="*{user.username}">Mark</td>
              <td th:text="*{price}">Otto</td>
              <td th:text="*{timestamp}">Otto</td>
              <td th:text="(*{status} ? 'approve' : 'pandding')">Otto</td>
              <td>
                <div class="dropdown">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-gear-fill"></i>
                  </a>

                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{|toggle-bidding-status/ *{id}|}">approve</a></li>
                    <li><a class="dropdown-item" th:href="@{|toggle-bidding-status/ *{id}|}">decline</a></li>
                    <li><a class="dropdown-item disabled" href="#">update</a></li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <div th:replace="/fragments/footer"></div>
  </body>
</html>
