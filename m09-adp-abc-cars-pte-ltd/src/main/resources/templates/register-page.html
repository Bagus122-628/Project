<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>registration</title>
  </head>

  <body>
    <div th:replace="/fragments/header"></div>
    <main class="form-signin text-center login-page p-5">
      <div>
        <form th:action="@{regist}" th:object="${user}" method="post" class="m-auto form-size">
          <h1 class="h3 mb-3 fw-normal">Registration</h1>

          <div th:if="${param.error} " class="alert alert-danger">invalid username or password</div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" th:field="*{username}" placeholder="example@email.com" autofocus required />
            <label>Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="eg. 123456123456" required />
            <label>Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="password" required />
            <label>Password</label>
          </div>

          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

          <button class="btn btn-success w-100 m-0" type="submit">Submit</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
      </div>
    </main>
    <div th:replace="/fragments/footer"></div>
  </body>
</html>
