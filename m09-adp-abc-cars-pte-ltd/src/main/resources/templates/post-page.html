<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>registration</title>
  </head>

  <body>
    <div th:replace="/fragments/header"></div>
    <main class="form-signin text-center login-page p-5">
      <div>
        <form th:action="@{post-car}" th:object="${car}" method="post" class="m-auto form-size" enctype="multipart/form-data">
          <h1 class="h3 mb-3 fw-normal">Post Car</h1>

          <div th:if="${param.error} " class="alert alert-danger">invalid username or password</div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{model}" placeholder="eg. toyota" autofocus required />
            <label>Model</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{make}" placeholder="eg. truck" required />
            <label>Make</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" th:field="*{year}" placeholder="eg. 2000" required />
            <label>Year</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" th:field="*{price}" placeholder="eg. 100" required />
            <label>Price</label>

            <div class="mb-3">
              <input type="file" class="form-control" name="file" accept="image/png, image/jpeg" placeholder="car photo" />
            </div>
          </div>

          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

          <button class="btn btn-success w-100 m-0" type="submit">Submit</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
      </div>
    </main>
    <div th:replace="/fragments/footer"></div>
  </body>
</html>
